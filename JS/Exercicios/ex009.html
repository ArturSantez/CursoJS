<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: #F7E025;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dector de Nacionalidade</h1> 

    <input type="text" name="txt" id="itxt" placeholder="Digite seu país de origem">
    <input type="button" value="Verificar" id="b">
    <p></p>

    <script>
        var botao = window.document.getElementById('b')

        botao.addEventListener('click', verificar)

        function verificar() {
            var pais = window.document.getElementById('itxt')
            var res = window.document.getElementsByTagName('p')[0]

            res.innerHTML = `Seu país é: <strong>${pais.value}</strong>`

            if (pais.value == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>brasileiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>

</body>
</html>
