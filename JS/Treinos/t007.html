<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <style>
        body {
            background-color: #F7E025;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simulador de Loja</h1>
    <script>
        var produto = window.prompt('Qual produto deseja comprar?')
        var valor = Number(window.prompt('Digite o valor do produto'))
        var quantidade = Number.parseInt( window.prompt(`Quantas unidade deseja comprar do produto: ${produto}?`))
        var resp = window.prompt('Você possui um cupom de desconto? [SIM OU NÃO]')

        if (resp == 'SIM') {
            var desc = (valor * quantidade) * (20 / 100)

            var total = (valor * quantidade) - desc 
        } else {
           var total = valor * quantidade  
        }

        var confirm = window.confirm('Deseja finalizar a comprar?')

        if (confirm) {
            document.write(`<p><strong>Compra Finalizada!</strong></p>`)
            document.write(`<p>Produto: ${produto}</p>`)
            document.write(`<p>Quantidade: ${quantidade} unidade(s)`)
            document.write(`<p>Total da comprar: ${total.toLocaleString('pt-br', {style:'currency', currency:'BRL'})}</p>`)
        } else {
            document.write(`<p><strong>Compra Cancelada</strong></p>`)
        }
    </script>
</body>
</html>
