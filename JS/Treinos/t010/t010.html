<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Média Escolar</title>
    <style>
        body {
            background-color: #F7E025;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simulador de Média Escolar</h1>
    <p>
        <label for="in1">Primeira nota:</label>
        <input type="number" name="n1" id="txtn1" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="in2">Segunda nota:</label>
        <input type="number" name="n2" id="txtn2" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="in3">Terceira nota:</label>
        <input type="number" name="n3" id="txtn3" min="0" max="10" step="0.1">
    </p>
    <p>
        <input type="button" value="Verificar">
    </p>
    <p id="resultado"></p>
    
    <script>
        var botao = window.document.getElementsByTagName('input')[3]

        botao.addEventListener('click', verificar)

        function verificar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var tn3 = window.document.getElementById('txtn3')
            var res = window.document.getElementById('resultado')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var n3 = Number(tn3.value)

            var media = (n1 + n2 + n3) / 3

            res.innerHTML = `Média do aluno: ${media.toFixed(1)}`

            if (media < 7 && media >=  4) {
                res.innerHTML += '<p>Situação: RECUPERAÇÃO</p>'
            } else if (media > 7) {
                res.innerHTML += '<p>Situação: APROVADO</p>'
            } else {
                res.innerHTML += '<p>Situação: REPROVADO</p>'
            }
        }
    </script>
</body>
</html>
