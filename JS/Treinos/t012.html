<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #F7E025;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
        div {
            display: flex;
            justify-content: center;
        }
        div > input {
            background-color: black;
            font-size: 1.5em;
            color: #F7E025;
            border: none;
            padding: 20px;
            border-radius: 5px;
        }
        div > input:active {
            background-color: #F7E025;
            color: black;
            border: 1px solid black;
        }
        p {
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Contador de Cliques</h1>
    <div>
        <input type="button" value="Clique aqui" id="b">
    </div>
    <p>0</p>
    <script>
        var botao = window.document.getElementById('b')
        var contador = window.document.getElementsByTagName('p')[0]
        var num = 0

        botao.addEventListener('click', clicou)

        function clicou() {
            ++num 
            contador.innerText = `${num}`
        }
    </script>
</body>
</html>
