<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de contas</title>
    <style>
        body {
            background-color: #F7E025;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var conta = Number(window.prompt('Digite o valor total da conta'))
        var quant = Number.parseInt(window.prompt('Digite o n√∫mero de pessoas para dividir a conta'))
        
        var valor = conta / quant

        document.write(`<strong>Valor por pessoa:</strong> ${valor.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
